<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" src="Stylesheetx"
        <meta charset="utf-8">
        <title>Pure Drive</title>
        <script>
            function changeColors(newBackColor, newForeColor) {
                document.body.style.backgroundColor = newBackColor;
                document.body.style.color = newForeColor;
            }
        </script>
    </head>
    <body>
        <nav>
            <a href="raytracedtechnologies.github.io">Home</a>
        </nav>
        <main>
            <button onclick="changeColors('black', 'white')">Dark theme</button>
            <button onclick="changeColors('white', 'black')">Light theme</button>
        </main>
    </body>
</html>
